  <body>
    <h1>Exercicio número 7 do Laboratório de JavaScript 2</h1>
    <p>
      Faça um programa que leia uma data de nascimento em formato de dd/mm/aaaa
      e escreva por extenso a data. Por exemplo: 03/05/2017 vira "03 de maio de
      2017".
    </p>
    <label for="data">Insira a data de nascimento aqui: </label>
    <input type="text" id="data" name="txt" value="dd/mm/aaaa" />
    <input type="button" id="btn" value="Marcar" onclick="dataExtenso()" />
  </body>
