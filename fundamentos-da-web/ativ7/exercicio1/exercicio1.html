    <h1>Exercicio número 1 do Laboratório de JavaScript 2</h1>
    <p>
      Faça um programa que leia uma frase e escreva abaixo invertendo os
      caracteres -o primeiro se torna o último, o segundo o penúltimo e assim
      por diante.
    </p>
    <label for="frase">Insira a frase aqui: </label>

    <input type="button" id="btn" value="Inverter" onclick="inverter(frase)" />
