  <body>
    <h1>Exercicio número 8 do Laboratório de JavaScript 2</h1>
    <p>
      Faça um programa que leia duas datas e indique em semanas a distância
      entre elas. Por exemplo: 02/05/2017 e 02/07/2017 resultado = 8 semanas.
    </p>
    <div>
      <label for="data1">Insira a primeira data de nascimento aqui: </label>
      <input type="text" id="data1" name="txt" value="dd/mm/aaaa" />
    </div>
    <div>
      <label for="data2">Insira a segunda data de nascimento aqui: </label>
      <input type="text" id="data2" name="txt" value="dd/mm/aaaa" />
    </div>
    <input type="button" id="btn" value="Marcar" onclick="distanciaEntreDatas()" />
  </body>
